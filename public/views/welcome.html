        function login() {
            const payload = {
                username: $('#username').value,
                password: $('#password').value,
            }
            $.post('http://localhost:3000/auth/login', payload, (data) => {
                console.log(data);
                window.location.href="http://localhost:3000/index.html";
            });
        }
        function signUp() {
            const payload = {
                username: $('#username').value,
                password: $('#password').value,
            }
            $.post('http://localhost:3000/auth/signup', payload, (data) => {
                console.log(data);
                window.location.href="http://localhost:3000/signup.html";
            });
        }
